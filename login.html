<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UMKMart</title>
    <link rel="stylesheet" href="/CSS/login.css">
</head>
<body class="login-body"></body>

    <div class="login-container">
        <div class="login-box">
            <h2>Selamat Datang Kembali</h2>
            <p>Masuk untuk melanjutkan ke <span>UMK</span>Mart</p>
            
            <form id="loginForm" action="/halaman-setelah-login" method="post" novalidate>
                <div class="input-group">
                    <label for="email">Email atau Username</label>
                    <input type="text" id="email" name="email" placeholder="Masukkan email Anda">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan password Anda">
                </div>

                <p id="loginError" class="login-error-message"></p>
                <button type="submit" class="btn-login">Login</button>
            </form>
            
            <div class="login-footer">
                <p>Belum punya akun? <a href="#">Buat Akun</a></p>
            </div>
        </div>
    </div>

    <script src="/JS/login.js"></script>

</body>
</html>
